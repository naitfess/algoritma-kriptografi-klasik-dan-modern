    function minusAndPlusButton() {

        runCode();

        runCode();

        if (!/^\d+$/.test(currentValue)) {
          key.value = currentValue.replace(/\D/g, ""); // Remove non-numeric characters
        }

        key.addEventListener("blur", function () {
          // Ensure input is not empty, if empty set it back to 1

    // Swap encode and decode

    function swapMode() {

    function updateButtonState(isEncode) {

    encodeButton.addEventListener("click", () => {

    // Main function to handle encryption/decryption
    function runCode() {
      switch (menu) {
        case "caesarCipher":
          const keyC = parseInt(key.value);
          const inputTextC = ignoreForeignChars();
          text2.value =
            choice === "encode"
              ? caesarCipher(inputTextC, keyC)
              : caesarCipher(inputTextC, -keyC);
          break;
        case "railFenceCipher":
          const keyRF = parseInt(key.value);
          const inputTextRF = ignoreForeignChars();
          text2.value =
            choice === "encode"
              ? encryptRailFenceCipher(inputTextRF, keyRF)
              : decryptRailFenceCipher(inputTextRF, keyRF);
          break;
        case "XOR":
          const keyType = document.getElementById("key-type");
          const inputType = document.getElementById("input-type");
          const outputType = document.getElementById("output-type");

          text2.value =
            choice === "encode"
              ? XOR(
                  text1.value,
                  keyXOR,
                  inputType.value,
                  keyType.value,
                  outputType.value
                )
              : XOR(
                  text1.value,
                  keyXOR,
                  inputType.value,
                  keyType.value,
                  outputType.value
                );
          break;
        case "RSA":
          const rsaKey = document.getElementById("rsa-key");
          const keyRSA = JSON.parse(rsaKey.value, (key, value) =>
            typeof value === "string" && !isNaN(value) ? BigInt(value) : value
          );

          text2.value =
            choice === "encode"
              ? encryptRSA(text1.value, keyRSA)
              : decryptRSA(text1.value, keyRSA);
          break;
        case "superEncryption":
          const caesarKey = document.getElementById("caesar-key");
          const railFenceKey = document.getElementById("railfence-key");
          const xorKey = document.getElementById("xor-key");

          let keyCaesar = parseInt(caesarKey.value);
          let keyRailFence = parseInt(railFenceKey.value);
          let keyxor = xorKey.value;

          function superEncryption(text, keyCaesar, keyRailFence, keyxor) {
            const caesar = caesarCipher(text, keyCaesar);
            console.log(caesar);
            const railFence = encryptRailFenceCipher(caesar, keyRailFence);
            console.log(railFence);
            const xor = XOR(railFence, keyxor, "teks", "teks", "binary");
            console.log(xor);
            return xor;
          }

          function superDecryption(text, keyCaesar, keyRailFence, keyxor) {
            const xor = XOR(text, keyxor, "binary", "teks", "teks");
            const railFence = decryptRailFenceCipher(xor, keyRailFence);
            const caesar = caesarCipher(railFence, -keyCaesar);
            return caesar;
          }

          text2.value =
            choice === "encode"
              ? superEncryption(text1.value, keyCaesar, keyRailFence, keyxor)
              : superDecryption(text1.value, keyCaesar, keyRailFence, keyxor);

          break;

        case "superEncryption2":
          const caesarKey2 = document.getElementById("caesar-key2");
          const railFenceKey2 = document.getElementById("railfence-key2");
          const xorKey2 = document.getElementById("xor-key2");
          const rsakey2 = document.getElementById("rsa-key2");

          let keyRailFence2 = parseInt(railFenceKey2.value);
          let keyxor2 = xorKey2.value;
          let keyrsa2 = JSON.parse(rsakey2.value, (key, value) =>
            typeof value === "string" && !isNaN(value) ? BigInt(value) : value
          );

          function superEncryption2(
            text,
            keyCaesar2,
            keyRailFence2,
            keyxor2,
            keyrsa2
          ) {
            const caesar = caesarCipher(text, keyCaesar2);
            console.log(caesar);
            const railFence = encryptRailFenceCipher(caesar, keyRailFence2);
            console.log(railFence);
            const rsa = encryptRSA(railFence, keyrsa2);
            console.log(rsa);
            const xor = XOR(rsa, keyxor2, "teks", "teks", "binary");
            console.log(xor);
            return xor; // XOR tetap terakhir
          }

          function superDecryption2(
            text,
            keyCaesar2,
            keyRailFence2,
            keyxor2,
            keyrsa2
          ) {
            const xor = XOR(text, keyxor2, "binary", "teks", "teks");
            const rsa = decryptRSA(xor, keyrsa2);
            const railFence = decryptRailFenceCipher(rsa, keyRailFence2);
            const caesar = caesarCipher(railFence, -keyCaesar2);
            return caesar;
          }

          text2.value =
            choice === "encode"
              ? superEncryption2(
                  text1.value,
                  keyCaesar2,
                  keyRailFence2,
                  keyxor2,
                  keyrsa2
                )
              : superDecryption2(
                  text1.value,
                  keyCaesar2,
                  keyRailFence2,
                  keyxor2,
                  keyrsa2
                );
          break;
      }
    }

    function ignoreForeignChars() {
      if (foreignChars === "ignore") {
        const inputText = text1.value;
        const outputText = inputText.replace(/\s+/g, ""); // Menghilangkan spasi
        return outputText;
      } else {
        return text1.value;
