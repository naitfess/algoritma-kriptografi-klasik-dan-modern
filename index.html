<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.23/jsrsasign-all-min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- endfont -->
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container-fluid text-center d-flex justify-content-center">
      <div class="row align-items-center w-100">
        <div id="bg-1" class="col bg-2 plaintext br-tl br-bl">
          <p class="mt-120 mb-5 poppins-semibold fs-3" id="title-1">
            PLAINTEXT
          </p>
          <div class="input-plaintext mx-5 text-start">
            <textarea
              class="ta fs-4 bg-2 w-100 fixed-rows"
              rows="15"
              id="text-1"
            >
The quick brown fox jumps over the lazy dog</textarea
            >
          </div>
        </div>
        <div class="col bg-3 menu">
          <div class="mt-75 fs-6">
            <button id="encodeButton" class="poppins-semibold" disabled>
              ENCODE
            </button>
            <button id="decodeButton" class="poppins-light">DECODE</button>
          </div>
          <!-- Button trigger modal menu-->
          <button
            class="poppins-semibold fs-3 d-flex align-items-center justify-content-center mx-auto"
            data-bs-toggle="modal"
            data-bs-target="#menuModal"
          >
            <h3 class="fs-3 mb-0" id="menuTitle">CAESAR CIPHER</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-chevron-down ms-2"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
              />
            </svg>
          </button>
          <!-- modal for menu -->
          <div
            class="modal fade"
            id="menuModal"
            tabindex="-1"
            aria-labelledby="menuModalLabel"
            aria-hidden="true"
            style="color: #0b132b"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Menu</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <ul>
                    <li>
                      <div>
                        <h2>CLASSIC</h2>
                        <button id="menuCaesar">Caesar Cipher</button>
                        <button id="menuRailFence">Rail Fence Cipher</button>
                      </div>
                    </li>
                    <li>
                      <div>
                        <h2>MODERN</h2>
                        <button id="menuXOR">XOR</button>
                        <button id="menuRSA">RSA</button>
                      </div>
                    </li>
                    <li>
                      <div>
                        <h2>SUPER ENCRYPTION</h2>
                        <button>Caesar Cipher</button>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div id="menuContent"></div>
          <!-- button trigger modal about -->
          <div class="fixed-bottom text-center mb-5">
            <button
              class="poppins-semibold"
              data-bs-toggle="modal"
              data-bs-target="#aboutModal"
            >
              ABOUT
            </button>
          </div>
          <!-- modal about -->
          <div
            class="modal fade"
            id="aboutModal"
            tabindex="-1"
            aria-labelledby="aboutModalLabel"
            aria-hidden="true"
            style="color: #0b132b"
          >
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 text-white" id="aboutModalLabel">
                    ABOUT
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="row g-3 justify-content-center">
                    <div class="col-6 col-sm-4 col-md-2">
                      <div class="card w-100">
                        <div class="card-body text-center">
                          <p class="card-text">Nurma Intan Harianja</p>
                          <p class="card-text">123220046</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2">
                      <div class="card w-100">
                        <div class="card-body text-center">
                          <p class="card-text">Febrian Chrisna Ardianto</p>
                          <p class="card-text">123220051</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2">
                      <div class="card w-100">
                        <div class="card-body text-center">
                          <p class="card-text">Ahmad Shidiq Misbahudin</p>
                          <p class="card-text">123220073</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2">
                      <div class="card w-100">
                        <div class="card-body text-center">
                          <p class="card-text">Seftian Alung Qiu Prakoso</p>
                          <p class="card-text">123220112</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="bg-2" class="col bg-4 ciphertext br-tr br-br">
          <p class="mt-120 mb-5 poppins-semibold fs-3" id="title-2">
            CIPHERTEXT
          </p>
          <div class="input-plaintext mx-5 fs-3 text-start">
            <textarea
              class="ta fs-4 bg-4 w-100 fixed-rows"
              rows="15"
              id="text-2"
              disabled
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- caesar cipher -->
    <script src="js/caesarCipher.js"></script>
    <!-- rail fence cipher -->
    <script src="js/railFenceCipher.js"></script>
    <!-- xor -->
    <script src="js/xor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.23/jsrsasign-all-min.js"></script>
    <!-- rsa -->
    <script src="js/rsa.js"></script>
  </body>
  <script>
    // Menu state and elements
    let menu = "caesarCipher";
    let choice = "encode";
    let foreignChars = "include";
    const menuTitle = document.getElementById("menuTitle");
    const menuContent = document.getElementById("menuContent");
    const menuCaesar = document.getElementById("menuCaesar");
    const menuRailFence = document.getElementById("menuRailFence");
    const menuXOR = document.getElementById("menuXOR");
    const menuRSA = document.getElementById("menuRSA");
    const menuModal = new bootstrap.Modal(document.getElementById("menuModal"));

    const text1 = document.getElementById("text-1");
    const text2 = document.getElementById("text-2");
    const judul1 = document.getElementById("title-1");
    const judul2 = document.getElementById("title-2");
    const bg1 = document.getElementById("bg-1");
    const bg2 = document.getElementById("bg-2");

    // Function to update menu content based on selected cipher
    function updateMenuContent() {
      const caesarTemplate = `
        <div class="container mt-5 w-50 mx-auto">
          <div class="mb-3 text-center">
            <label for="key" class="poppins-medium">SHIFT BY</label>
            <div class="d-flex justify-content-center align-items-center mt-2">
              <button id="minusButton" class="mx-2">-</button>
              <input class="input-shift text-center w-25" type="text" id="key" />
              <button id="plusButton" class="mx-2">+</button>
            </div>
          </div>
          <div class="mt-4 text-center">
            <label class="poppins-medium">FOREIGN CHARS</label>
            <div class="d-flex justify-content-center">
              <button id="includeButton" class="mx-2 poppins-semibold">INCLUDE</button>
              <button id="ignoreButton" class="mx-2 poppins-light">IGNORE</button>
            </div>
          </div>
        </div>
      `;

      const railFenceTemplate = `
        <div class="container mt-5 w-50 mx-auto">
          <div class="mb-3 text-center">
            <label for="key" class="poppins-medium">KEY</label>
            <div class="d-flex justify-content-center align-items-center mt-2">
              <button id="minusButton" class="mx-2">-</button>
              <input class="input-shift text-center w-25" type="text" id="key" />
              <button id="plusButton" class="mx-2">+</button>
            </div>
          </div>
          <div class="mt-4 text-center">
            <label class="poppins-medium">FOREIGN CHARS</label>
            <div class="d-flex justify-content-center">
              <button id="includeButton" class="mx-2 poppins-semibold">INCLUDE</button>
              <button id="ignoreButton" class="mx-2 poppins-light">IGNORE</button>
            </div>
          </div>
        </div>
      `;

      const XORTemplate = `
        <div class="container mt-5" style="max-width: 600px;">
          <div class="form-group mb-3 text-center">
            <label for="key" class="poppins-medium">KEY :</label>
            <textarea class="form-control w-50 mx-auto mt-3" type="text" id="key" rows="3"/></textarea>
          </div>
          <div class="form-group mb-3 text-center">
            <label for="converted-key" class="poppins-medium">CONVERTED KEY :</label>
            <textarea class="form-control w-50 mx-auto mt-3" type="text" id="converted-key" rows="3" disabled/></textarea>
          </div>
          <div class="form-group mb-3 text-center">
            <label for="input-type" class="poppins-medium">INPUT : </label>
            <select class="form-control w-25 mx-auto" id="input-type">
              <option class="text-center" value="teks">teks</option>
              <option class="text-center" value="binary">binary</option>
            </select>
          </div>
          <div class="form-group mb-3 text-center">
            <label for="key-type" class="poppins-medium">KEY : </label>
            <select class="form-control w-25 mx-auto" id="key-type">
              <option class="text-center" value="teks">teks</option>
              <option class="text-center" value="binary">binary</option>
            </select>
          </div>
          <div class="form-group mb-3 text-center">
            <label for="output-type" class="poppins-medium">OUTPUT : </label>
            <select class="form-control w-25 mx-auto" id="output-type">
              <option class="text-center" value="teks">teks</option>
              <option class="text-center" value="binary">binary</option>
            </select>
          </div>
        </div>
      `;

      const RSATemplate = `
        <div class="container mt-3" style="max-width: 600px;">
          <div class="form-group row mb-3 justify-content-center">
            <label for="n-value" class="col-form-label text-right poppins-medium">N VALUE :</label>
            <div class="col-sm-4">
              <select class="form-control w-100 mx-auto" id="n-value">
                <option class="text-center" value="512">512 bit</option>
                <option class="text-center" value="1024">1024 bit</option>
              </select>
            </div>
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-primary" id="generate-key">Generate Keys</button>
          </div>
          <div class="text-center mt-4">
            <button 
              data-bs-toggle="modal"
              data-bs-target="#showKeyModal"
              class="btn btn-primary"
              id="show-key">Show Keys
            </button>
          </div>
        </div>
        <div class="container mt-5 w-75 mx-auto">
          <div class="mb-3 text-center">
            <label for="rsa-key" class="poppins-medium">KEY</label>
            <textarea class="form-control" id="rsa-key" rows="3"></textarea>
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-primary" id="run">GENERATE</button>
          </div>
        </div>
        <div
            class="modal fade"
            id="showKeyModal"
            tabindex="-1"
            aria-labelledby="showKeyModalLabel"
            aria-hidden="true"
            style="color: #0b132b"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="showKeyModalLabel">KEYS</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="container w-75 mx-auto">
                    <div class="mb-3 text-center">
                      <label for="public-key" class="poppins-medium"
                        >PUBLIC KEY</label
                      >
                      <textarea
                        class="form-control"
                        id="public-key"
                        rows="3"
                        disabled
                      ></textarea>
                    </div>
                    <div class="mb-3 text-center">
                      <label for="private-key" class="poppins-medium"
                        >PRIVATE KEY</label
                      >
                      <textarea
                        class="form-control"
                        id="private-key"
                        rows="3"
                        disabled
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
              `;

      switch (menu) {
        case "caesarCipher":
          menuContent.innerHTML = caesarTemplate;
          minusAndPlusButton();
          runCode();
          break;
        case "railFenceCipher":
          menuContent.innerHTML = railFenceTemplate;
          minusAndPlusButton();
          break;
        case "XOR":
          menuContent.innerHTML = XORTemplate;
          const key = document.getElementById("key");
          const convertedKey = document.getElementById("converted-key");
          const inputType = document.getElementById("input-type");
          const keyType = document.getElementById("key-type");
          const outputType = document.getElementById("output-type");
          inputType.value = "teks";
          keyType.value = "teks";
          outputType.value = "teks";
          key.value = "haqqi";

          keyTypeHandler();
          key.addEventListener("input", keyTypeHandler);
          keyType.addEventListener("input", () => {
            keyTypeHandler();
            runCode();
          });

          key.addEventListener("input", runCode);
          inputType.addEventListener("input", runCode);
          outputType.addEventListener("input", runCode);

          text1.addEventListener("input", runCode);
          function keyTypeHandler() {
            if (keyType.value === "teks") {
              convertedKey.value = stringToBinary(key.value);
            } else {
              convertedKey.value = binaryToString(key.value);
            }
          }
          break;
        case "RSA":
          menuContent.innerHTML = RSATemplate;
          const nValue = document.getElementById("n-value");
          const generateKey = document.getElementById("generate-key");
          const generate = document.getElementById("run");
          const publicKey = document.getElementById("public-key");
          const privateKey = document.getElementById("private-key");

          generateKey.addEventListener("click", () => {
            const n = parseInt(nValue.value);
            const keys = generateRSAKeys(n);
            publicKey.value = keys.publicKey;
            privateKey.value = keys.privateKey;
          });

          generate.addEventListener("click", () => {
            runCode();
          });
          break;
        default:
          menuContent.innerHTML = caesarTemplate;
          minusAndPlusButton();
          runCode();
          break;
      }
    }

    function minusAndPlusButton() {
      // Initialize foreign chars button
      const includeButton = document.getElementById("includeButton");
      const ignoreButton = document.getElementById("ignoreButton");

      includeButton.addEventListener("click", () => {
        includeButton.classList.remove("poppins-light");
        includeButton.classList.add("poppins-semibold");
        ignoreButton.classList.remove("poppins-semibold");
        ignoreButton.classList.add("poppins-light");
        foreignChars = "include";
        runCode();
      });

      ignoreButton.addEventListener("click", () => {
        ignoreButton.classList.remove("poppins-light");
        ignoreButton.classList.add("poppins-semibold");
        includeButton.classList.remove("poppins-semibold");
        includeButton.classList.add("poppins-light");
        foreignChars = "ignore";
        runCode();
      });

      // Initialize button and key input
      const minusButton = document.getElementById("minusButton");
      const plusButton = document.getElementById("plusButton");
      let key = document.getElementById("key");
      key.value = 1;

      // Add event listeners for buttons and key input
      minusButton.addEventListener("click", () => {
        key.value = parseInt(key.value) - 1;
        runCode();
      });

      plusButton.addEventListener("click", () => {
        key.value = parseInt(key.value) + 1;
        runCode();
      });

      key.addEventListener("input", function () {
        const currentValue = key.value;

        // Check if the input is a number and not empty
        if (!/^\d+$/.test(currentValue)) {
          key.value = currentValue.replace(/\D/g, ""); // Remove non-numeric characters
        }

        key.addEventListener("blur", function () {
          // Ensure input is not empty, if empty set it back to 1
          if (key.value === "") {
            key.value = 1;
            runCode();
          }
        });
      });

      key.addEventListener("input", runCode);
    }
    updateMenuContent();

    // Event listeners for cipher menu
    menuCaesar.addEventListener("click", () => {
      menu = "caesarCipher";
      menuTitle.innerHTML = "CAESAR CIPHER";
      updateMenuContent();
      key.value = 1;
      menuModal.hide();
      runCode();
    });

    menuRailFence.addEventListener("click", () => {
      menu = "railFenceCipher";
      menuTitle.innerHTML = "RAIL FENCE CIPHER";
      updateMenuContent();
      key.value = 1;
      menuModal.hide();
      runCode();
    });

    menuXOR.addEventListener("click", () => {
      menu = "XOR";
      menuTitle.innerHTML = "Exclusive OR (XOR)";
      updateMenuContent();
      menuModal.hide();
      runCode();
    });

    menuRSA.addEventListener("click", () => {
      menu = "RSA";
      menuTitle.innerHTML = "Rivest Shamir Adleman (RSA)";
      updateMenuContent();
      menuModal.hide();
      // runCode();
    });

    // Swap encode and decode
    const encodeButton = document.getElementById("encodeButton");
    const decodeButton = document.getElementById("decodeButton");

    function swapMode() {
      [judul1.innerHTML, judul2.innerHTML] = [
        judul2.innerHTML,
        judul1.innerHTML,
      ];
      [text1.value, text2.value] = [text2.value, text1.value];
    }

    function updateButtonState(isEncode) {
      encodeButton.disabled = isEncode;
      decodeButton.disabled = !isEncode;
      choice = isEncode ? "encode" : "decode";
    }

    encodeButton.addEventListener("click", () => {
      swapMode();
      updateButtonState(true);
      encodeButton.classList.remove("poppins-light");
      encodeButton.classList.add("poppins-semibold");
      decodeButton.classList.remove("poppins-semibold");
      decodeButton.classList.add("poppins-light");
      bg2.classList.add("bg-4");
      bg2.classList.remove("bg-2");
      text2.classList.add("bg-4");
      text2.classList.remove("bg-2");
      bg1.classList.add("bg-2");
      bg1.classList.remove("bg-4");
      text1.classList.add("bg-2");
      text1.classList.remove("bg-4");
      runCode();
    });

    decodeButton.addEventListener("click", () => {
      swapMode();
      updateButtonState(false);
      decodeButton.classList.remove("poppins-light");
      decodeButton.classList.add("poppins-semibold");
      encodeButton.classList.remove("poppins-semibold");
      encodeButton.classList.add("poppins-light");
      bg2.classList.remove("bg-4");
      bg2.classList.add("bg-2");
      text2.classList.remove("bg-4");
      text2.classList.add("bg-2");
      bg1.classList.remove("bg-2");
      bg1.classList.add("bg-4");
      text1.classList.remove("bg-2");
      text1.classList.add("bg-4");
      runCode();
    });

    // Event listeners for text and shift changes
    text1.addEventListener("input", runCode);

    // Main function to handle encryption/decryption
    function runCode() {
      switch (menu) {
        case "caesarCipher":
          const keyC = parseInt(key.value);
          const inputTextC = ignoreForeignChars();
          text2.value =
            choice === "encode"
              ? caesarCipher(inputTextC, keyC)
              : caesarCipher(inputTextC, -keyC);
          break;
        case "railFenceCipher":
          const keyRF = parseInt(key.value);
          const inputTextRF = ignoreForeignChars();
          text2.value =
            choice === "encode"
              ? encryptRailFenceCipher(inputTextRF, keyRF)
              : decryptRailFenceCipher(inputTextRF, keyRF);
          break;
        case "XOR":
          const keyType = document.getElementById("key-type");
          const inputType = document.getElementById("input-type");
          const outputType = document.getElementById("output-type");

          const keyXOR = key.value;
          text2.value =
            choice === "encode"
              ? XOR(
                  text1.value,
                  keyXOR,
                  inputType.value,
                  keyType.value,
                  outputType.value
                )
              : XOR(
                  text1.value,
                  keyXOR,
                  inputType.value,
                  keyType.value,
                  outputType.value
                );
          break;
        case "RSA":
          const publicKey = document.getElementById("public-key");
          const privateKey = document.getElementById("private-key");
          const rsaKey = document.getElementById("rsa-key");

          const keyRSA = rsaKey.value;
          text2.value =
            choice === "encode"
              ? encryptRSA(text1.value, keyRSA)
              : decryptRSA(text1.value, keyRSA);
          break;
      }
    }

    function ignoreForeignChars() {
      if (foreignChars === "ignore") {
        const inputText = text1.value;
        const outputText = inputText.replace(/\s+/g, ""); // Menghilangkan spasi
        return outputText;
      } else {
        return text1.value;
      }
    }
  </script>
</html>
